name: 'rate-wise'
services:
  app:    
    container_name: app
    restart: always
    build:
      context: ..
      target: development
    ports:
      - ${SERVER_PORT:-3000}:3000
    volumes:
      - ../src:/usr/src/app/src
      - ../logs:/usr/src/app/logs
      - ../tsconfig.json:/usr/src/app/tsconfig.json
      # Needed to generate and revert migrations inside the container
      - ../db:/usr/src/app/db      
      - ../scripts:/usr/src/app/scripts
    depends_on:
      - postgres
      - redis
      - mailpit      
      - migrate
    environment:
      PORT: ${PORT:-3000}
      PASSWORD_SALT_ROUNDS: ${PASSWORD_SALT_ROUNDS:-3}
      POSTGRES_URI: postgresql://dev:dev123@postgres:5432/ratewise_dev
      REDIS_URI: redis://redis:6379
      SESS_COOKIE_SECRET: ${SESS_COOKIE_SECRET:-secret123}
      SESS_COOKIE_MAX_AGE_MS: ${SESS_COOKIE_MAX_AGE_MS:-600000}
      SESS_COOKIE_NAME: ${SESS_COOKIE_NAME:-ssid}
      MAX_USER_SESSIONS: ${MAX_USER_SESSIONS:-3}
      SMTP_HOST: ${SMTP_HOST:-mailpit}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-dev}
      SMTP_PASS: ${SMTP_PASS:-devPass}

  migrate:
    container_name: migrate
    restart: "no"
    build:
      context: ..
      target: development
    volumes:
      - ../db:/usr/src/app/db
    command: sh -c "npx nest build && npx typeorm -d dist/db/data-source.js migration:run"
    environment:
      POSTGRES_URI: postgresql://dev:dev123@postgres:5432/ratewise_dev
    depends_on:
    - postgres

  postgres:    
    container_name: postgres
    extends: 
      file: ./compose.yml
      service: postgres 
    restart: always        
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    environment:      
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: ratewise_dev

  redis:    
    container_name: redis
    extends: 
      file: ./compose.yml
      service: redis 
    restart: always
    volumes:
      - redis:/data
    ports:
      - ${REDIS_PORT:-6379}:6379

  mailpit:    
    container_name: mailpit
    extends: 
      file: ./compose.yml
      service: mailpit
    restart: always
    volumes:
        - mailpit:/data
    ports:
        - "${MAILHOG_SMTP_PORT:-1025}:1025"
        - "${MAILHOG_UI_PORT:-8025}:8025"
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1   
      MP_SEND_API_AUTH_ACCEPT_ANY: 1

volumes:
  redis: 
    name: rate-wise-redis
    external: false
  postgres:
    name: rate-wise-postgres
    external: false
  mailpit:
    name: rate-wise-mailpit
    external: false