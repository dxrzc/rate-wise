name: 'rate-wise'

services:
  app:        
    extends:
      file: ./compose.yml
      service: app
    build:
      context: ..
      target: development
    image: ratewise:dev
    ports:
      - ${SERVER_PORT:-3000}:3000
    volumes:
      - ../src:/usr/src/app/src
      - ../logs:/usr/src/app/logs
      - ../tsconfig.json:/usr/src/app/tsconfig.json      
      - ../db:/usr/src/app/db      
      - ../scripts:/usr/src/app/scripts
    env_file:
      - path: ../.env.defaults
        required: true 
      - path: ../.env.dev
        required: false            

  migrate:    
    extends:
      file: ./compose.yml
      service: migrate

  postgres:        
    extends: 
      file: ./compose.yml
      service: postgres        
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432    

  redisinsight:
    image: redis/redisinsight:2.70
    restart: always
    volumes:
      - redisinsight:/data
    ports:
      - ${REDIS_INSIGHT-5540}:5540  

  redis_auth:        
    extends: 
      file: ./compose.yml
      service: redis_auth
    volumes:
      - redis_auth:/data

  mailpit:        
    extends: 
      file: ./compose.yml
      service: mailpit    
    volumes:
        - mailpit:/data
    ports:
        - "${MAILHOG_SMTP_PORT:-1025}:1025"
        - "${MAILHOG_UI_PORT:-8025}:8025"

volumes:
  redisinsight:
    name: rate-wise-redisinsight
    external: false
  redis_auth: 
    name: rate-wise-redis-auth
    external: false
  postgres:
    name: rate-wise-postgres
    external: false
  mailpit:
    name: rate-wise-mailpit
    external: false